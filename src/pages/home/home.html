<ion-header>
  
  <ion-navbar>
  </ion-navbar>
  <ion-toolbar color='primary'>
      <ion-searchbar [@mysearchbar]='visibleState' showCancelButton="True" placeholder="검색" animated="True">
        </ion-searchbar>
        <ion-buttons right>
          <button (click)="toggleVisible()" ion-button icon-only >
            <ion-icon name="search-icon" ></ion-icon>
          </button>
        </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  




      <ion-tabs>
        <ion-tab [root]="tab1Root" tabTitle="item one" tabIcon="information-circle"></ion-tab>
        <ion-tab [root]="tab2Root" tabTitle="item two" tabIcon="home"></ion-tab>
        <ion-tab [root]="tab3Root" tabTitle="item three" tabIcon="contacts"></ion-tab>
      </ion-tabs>
</ion-content>
